<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MATERIAL ICONS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Artwork</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle" id="toggle">
        <span class="material-icons" id="arrow"> chevron_right </span>
      </div>
      <div class="menu">
        <a href="#" class="home">
          <span class="material-icons"> home </span>
        </a>
        <a href="#" class="birthday">
          <span class="material-icons"> cake </span>
        </a>
        <a href="#">
          <span class="material-icons"> pets </span>
        </a>
        <a href="#">
          <span class="material-icons"> favorite </span>
        </a>
        <a href="#">
          <span class="material-icons"> message </span>
        </a>
      </div>
      <section class="celebrate show">
        <div class="text"></div>
        <div class="box">
          <div class="b1"></div>
          <div class="b2"></div>
          <div class="cat">
            <div class="face">
              <div class="lower"></div>
              <div class="ear-l"></div>
              <div class="ear-r"></div>
              <div class="eye-l">
                <div class="eye"></div>
              </div>
              <div class="eye-r">
                <div class="eye"></div>
              </div>
              <div class="nose"></div>
            </div>
            <div class="hat">
              <div class="deco">
                <div class="d1"></div>
                <div class="d2"></div>
                <div class="d3"></div>
                <div class="d4"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="shadow"></div>
      </section>
      <!-- <section id="heart" class="show"></section> -->
    </div>
    <audio class="song" src="./assets/happy-bday.mp3" controls></audio>
    <script src="js/confetti.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
